<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SRT Sign-in Hub</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <img src="srtlogo.png" height=250 width=600 alt = "logo here">
    <h2>Current SRTs</h2>
    <h3 id='srt1'></h3> <img src="srtPhotos/Tori Robinson.jpg" height=250 width=250 alt="SRT photo 1">
    <h3 id='srt2'></h3> <img src="srtPhotos/Nathan Hurtig.jpg" height =250 width=250 alt ="SRT photo 2"> 
    <h3 id='occupancy'></h2>
    <h3 id='queue'></h2>
    <h3 ><br/><p>Upcoming Review Sessions</p></h4>
	
    <script type="text/javascript">
    var echoUrl = 'http://127.0.0.1:1441/currentSRTs';
    $(document).ready( //#A
      $.ajax({    //#B
        dataType: "json",
        url: echoUrl,
        success: function(data) {    //#C
          console.log(data);
          $('#temp0').append("Connected to " + echoUrl); 
          $('#srt1').html(data.currentSRTs.split(",")[0]); 
          $('#srt2').html(data.currentSRTs.split(",")[1]);
          $('#occupancy').html("Occupancy: "+data.occupancy);  
          $('#queue').html("Queue: "+data.queue);   
        }
      })
    );
    </script>
  </body>
</html>
